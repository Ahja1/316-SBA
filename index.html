<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="signup">Sign Up</title>
</head>
<body>
    <h1 id="header"></h1>
    <p>Happy you would like to join the team! As a courtesy you will recieve a $5 coupon towards your next purchase</p>
    <br>
    <p id="Enrolltxt"></p>
    
    <!--/// Include at least one form and/or input with HTML attribute validation.-->
    
    <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
        
      
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="8" maxlength="16" required>
        <input type="submit">
      </form>
      <br><br>
      <button id="myBtn">All Done</button>
      <button id="reloadBtn">Reload Page</button>
    
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</body>
</html>
